<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div.content})}">
<body>
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>브랜드별 카테고리 가격표</h2>
        <div>
            <a href="/items/brands/new" class="btn btn-secondary me-2">
                <i class="bi bi-plus-lg"></i> 새 브랜드 등록
            </a>
            <a href="/items/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 새 상품 등록
            </a>
        </div>
    </div>

    <!-- 가격표 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>브랜드</th>
                <th th:each="category : ${categories}" th:text="${category.categoryName}">카테고리명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${priceTable}">
                <td th:text="${row.brandName}">브랜드명</td>
                <td th:each="category : ${categories}"
                    class="text-end"
                    th:text="${row.categoryPrices.containsKey(category.categoryName) ?
                                    #numbers.formatDecimal(row.categoryPrices.get(category.categoryName), 0, 'COMMA', 0, 'POINT') : '-'}">
                    가격
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
        .table td {
            vertical-align: middle;
        }
        .text-end {
            text-align: right;
        }
    </style>
</body>
</html>
