<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div.content}, ~{::script})}">
<body>
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>브랜드별 카테고리 가격표</h2>
        <div>
            <button type="button" class="btn btn-secondary me-2" onclick="toggleNewBrandForm()">
                <i class="bi bi-plus-lg"></i> 새 브랜드 등록
            </button>
            <a href="/items/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 새 상품 등록
            </a>
        </div>
    </div>

    <!-- 가격표 테이블 -->
    <div class="table-responsive mb-4">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>브랜드</th>
                <th th:each="category : ${categories}" th:text="${category.categoryName}">카테고리명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${priceTable}">
                <td th:text="${row.brandName}">브랜드명</td>
                <td th:each="category : ${categories}"
                    class="text-end"
                    th:text="${row.categoryPrices.containsKey(category.categoryName) ?
                                    #numbers.formatDecimal(row.categoryPrices.get(category.categoryName), 0, 'COMMA', 0, 'POINT') : '-'}">
                    가격
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 새 브랜드 등록 폼 -->
    <div id="newBrandForm" class="card mb-4" style="display: none;">
        <div class="card-header">
            <h3 class="card-title mb-0">새 브랜드 등록</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/items/brands}" method="post" id="brandForm">
                <div class="mb-3">
                    <label for="brandName" class="form-label">브랜드명</label>
                    <input type="text" class="form-control" id="brandName" name="brandName" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5>상의</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="상의_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="상의_name" name="items[상의].name">
                            </div>
                            <div class="col-md-6">
                                <label for="상의_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="상의_price" name="items[상의].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>아우터</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="아우터_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="아우터_name" name="items[아우터].name">
                            </div>
                            <div class="col-md-6">
                                <label for="아우터_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="아우터_price" name="items[아우터].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>바지</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="바지_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="바지_name" name="items[바지].name">
                            </div>
                            <div class="col-md-6">
                                <label for="바지_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="바지_price" name="items[바지].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>스니커즈</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="스니커즈_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="스니커즈_name" name="items[스니커즈].name">
                            </div>
                            <div class="col-md-6">
                                <label for="스니커즈_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="스니커즈_price" name="items[스니커즈].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>가방</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="가방_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="가방_name" name="items[가방].name">
                            </div>
                            <div class="col-md-6">
                                <label for="가방_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="가방_price" name="items[가방].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>모자</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="모자_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="모자_name" name="items[모자].name">
                            </div>
                            <div class="col-md-6">
                                <label for="모자_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="모자_price" name="items[모자].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>양말</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="양말_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="양말_name" name="items[양말].name">
                            </div>
                            <div class="col-md-6">
                                <label for="양말_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="양말_price" name="items[양말].price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>액세서리</h5>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="액세서리_name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="액세서리_name" name="items[액세서리].name">
                            </div>
                            <div class="col-md-6">
                                <label for="액세서리_price" class="form-label">가격</label>
                                <input type="number" class="form-control" id="액세서리_price" name="items[액세서리].price">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2" onclick="toggleNewBrandForm()">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .table td {
        vertical-align: middle;
    }
    .text-end {
        text-align: right;
    }
</style>

<script>
    function toggleNewBrandForm() {
        const form = document.getElementById('newBrandForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
