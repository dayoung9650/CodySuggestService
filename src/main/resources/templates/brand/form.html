<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::div.content})}">
<body>
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${brand.brandId == null ? '브랜드 등록' : '브랜드 수정'}">브랜드 등록/수정</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="${brand.brandId == null ? '/brands' : '/brands/' + brand.brandId}"
                          th:object="${brand}"
                   1       method="post"
                          class="needs-validation"
                          novalidate>
                        <div class="mb-3">
                            <label for="brandName" class="form-label">브랜드명</label>
                            <input type="text"
                                   class="form-control"
                                   id="brandName"
                                   th:field="*{brandName}"
                                   required
                                   minlength="1"
                                   maxlength="50">
                            <div class="invalid-feedback">
                                브랜드명을 입력해주세요.
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i>
                                <span th:text="${brand.brandId == null ? '등록' : '수정'}">저장</span>
                            </button>
                            <a href="/brands" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> 취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 폼 유효성 검사 활성화
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
</body>
</html>
